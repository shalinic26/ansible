- name: Install nginx on 2nd ansible-node
  hosts: web
  become: yes
  tasks:
  - name: install nginx if RHEL is OS
    ansible.builtin.dnf:
      name: nginx
      state: installed
    when: ansible_os_family == "RedHat"

  - name: install nginx if Ubuntu is OS
    ansible.builtin.apt:
      name: nginx
      state: installed
    when: ansible_os_family == "Debian"
  

